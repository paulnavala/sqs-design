<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Test - Local Development (Auto-Load)</title>
  
  <!-- Local CSS Loader -->
  <script>
    (function() {
      'use strict';
      
      const BASE_URL = '..'; // Parent directory for local paths
      const CSS_FILES = [
        '/css/elegant-footer.css',
        '/css/fortune-peach.css',
        '/css/header.css',
        '/css/mobile-menu.css',
        '/css/portfolio-uiux.css',
        '/css/portfolio.css',
        '/css/project-cards.css',
        '/css/prototype-showcase.css',
        '/css/tagline.css',
        '/css/twin-gallery.css'
      ];
      
      function loadCSS(href) {
        const existing = document.querySelector(`link[href*="${href}"]`);
        if (existing) return;
        
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = BASE_URL + href;
        document.head.appendChild(link);
      }
      
      CSS_FILES.forEach(function(file) {
        loadCSS(file);
      });
    })();
  </script>
  
  <!-- Local JS Loader -->
  <script>
    (function() {
      'use strict';
      
      const BASE_URL = '..'; // Parent directory for local paths
      const JS_FILES = [
        '/js/utilities.js',
        '/js/component-loader.js',
        '/js/elegant-footer.js',
        '/js/fortune-peach.js',
        '/js/mobile-menu.js',
        '/js/portfolio.js',
        '/js/project-card.js',
        '/js/prototype-showcase.js',
        '/js/tagline.js',
        '/js/twin-gallery.js'
      ];
      
      function loadJS(src, callback) {
        const existing = document.querySelector(`script[src*="${src}"]`);
        if (existing) {
          if (callback) callback();
          return;
        }
        
        const script = document.createElement('script');
        script.src = BASE_URL + src;
        script.onerror = function() {
          console.warn('Failed to load:', src);
          if (callback) callback();
        };
        if (callback) {
          script.onload = callback;
        }
        document.head.appendChild(script);
      }
      
      let index = 0;
      function loadNext() {
        if (index >= JS_FILES.length) return;
        
        loadJS(JS_FILES[index], function() {
          index++;
          loadNext();
        });
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadNext);
      } else {
        loadNext();
      }
    })();
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: system-ui, -apple-system, "Segoe UI", Inter, Roboto, Arial, sans-serif;
      background: #f5f5f5;
    }
    .test-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .component-section {
      background: white;
      border-radius: 8px;
      padding: 40px;
      margin-bottom: 60px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .component-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    .component-info {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 4px;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1 style="text-align: center; margin-bottom: 40px;">Component Test Page</h1>
    <p class="loading" id="loading">Loading components...</p>
  </div>
  
  <!-- Auto-load all components from registry -->
  <script src="components.js"></script>
  <script>
    // Hide loading message once components start loading
    setTimeout(() => {
      const loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
    }, 500);
  </script>
</body>
</html>
