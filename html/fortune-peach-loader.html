<!-- 
  Fortune Peach Component HTML for Squarespace
  
  Description: Compact, raised layout with interactive fortune reveal. Features a clickable peach logo that reveals a random fortune quote and lucky numbers.
  
  Prerequisites:
  - Add global-css-loader.html to Settings > Advanced > Code Injection > Header
  - Add global-js-loader.html to Settings > Advanced > Code Injection > Footer
  
  Usage in Squarespace:
  1. Add a Code Block in Squarespace
  2. Paste this ENTIRE file content into the code block
  3. The component is ready to use!
  
  Note: CSS and JS are loaded globally via the header/footer injection,
  so this file only contains the HTML structure.
-->

  <div class="fp-center">

    <!-- Logo + hint (disappear on reveal) -->
    <div class="logo-block" id="logoBlock">
      <div class="logo-glow"></div>

          <clipPath id="clipC"><polygon points="220,0 312.94,0 312.94,250 205,210 150,150"/></clipPath>

        <!-- fills -->
        <g clip-path="url(#clipOutline)">
          <g clip-path="url(#clipA)"><use href="#outlinePath" fill="#fef0e5"/></g>

        <use href="#outlinePath" fill="#010101"/>
      </svg>

      <div class="logo-hint">Reveal your future</div>
    </div>

    <!-- Slip (fortune) -->
    <div class="slip" id="slipBox" aria-live="polite">
      <p id="slipQuote">"The best way to predict the future is to create it."</p>
      <div class="nums" id="slipNums">Lucky numbers: 8 · 20 · 33 · 45 · 54 · 63</div>

      <div class="try-wrap">
        <button id="tryAgain" class="try-btn" type="button">Try again</button>
      </div>
    </div>
