name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck || echo "skip typecheck if not applicable"

      - name: Unit tests
        run: npm run test -- --reporter=verbose

      - name: Build components (IIFE)
        run: npm run build:vue

      - name: Generate loaders
        run: npm run generate-loaders

      - name: Gzip sizes
        run: |
          gzip -c components/fortune-peach/fortune-peach.js | wc -c
          gzip -c components/portfolio-uiux/portfolio.js | wc -c
          gzip -c components/twin-gallery/twin-gallery.js | wc -c

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}


