name: CI

on:
  push:
    branches: [ main, vue ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck || echo "skip typecheck if not applicable"

      - name: Unit tests
        run: npm run test -- --reporter=verbose

      - name: Build components (IIFE)
        run: npm run build:vue

      - name: Generate loaders
        run: npm run generate-loaders

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Gzip sizes
        run: |
          gzip -c components/fortune-peach/fortune-peach.js | wc -c
          gzip -c components/portfolio-uiux/portfolio.js | wc -c
          gzip -c components/twin-gallery/twin-gallery.js | wc -c

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4


