<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Cards with Guideline Button - Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      padding: 40px 20px;
    }

    /* Container for project cards and guideline button */
    .project-cards-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 40px;
    }

    /* Main grid container for project cards */
    .projects-text-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    /* Project Card Base */
    .project-card {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px 60px;
      background: #fff;
      color: #111;
      border-radius: 20px;
      text-decoration: none;
      overflow: hidden;
      transition:
        transform 0.4s cubic-bezier(0.25, 0.85, 0.25, 1),
        box-shadow 0.3s ease;
      z-index: 1;
      --bg-x: 0px;
      --bg-y: 0px;
    }

    /* Background Image Layer */
    .project-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transform: scale(1.05) translateY(6px) translate(var(--bg-x), var(--bg-y));
      transition:
        opacity 0.4s ease,
        transform 0.5s ease;
      z-index: 0;
    }

    .project-card:hover::before {
      opacity: 1;
      transform: scale(1.03) translateY(0) translate(var(--bg-x), var(--bg-y));
    }

    /* Overlay Layer */
    .project-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1;
    }

    .project-card:hover::after {
      opacity: 1;
    }

    /* Text Content */
    .project-card * {
      position: relative;
      z-index: 2;
      transition: none;
    }

    .project-card h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.02em;
    }

    .project-card p {
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
      max-width: 480px;
    }

    /* Hover Effects */
    .project-card:hover {
      transform: translateY(-6px) scale(1.015);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
      color: #fff;
    }

    .project-card:hover h2,
    .project-card:hover p {
      color: #fff;
    }

    /* Category-Specific Background Images */
    .project-card.graphic-design::before {
      background-image: url('https://static1.squarespace.com/static/68f4fc7704c32251ed5a9cb4/t/68f54ad89c38816b4062098a/1760905944300/Graphic.png');
    }

    .project-card.ui-ux::before {
      background-image: url('https://static1.squarespace.com/static/68f4fc7704c32251ed5a9cb4/t/68f54ad86aae337867bf55e5/1760905944294/uiux.png');
    }

    /* Guideline Button */
    .guideline-button {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 80px 60px;
      background: #fff;
      color: #111;
      border-radius: 20px;
      text-decoration: none;
      overflow: hidden;
      margin-top: 40px;
      width: 100%;
      transition:
        transform 0.4s cubic-bezier(0.25, 0.85, 0.25, 1),
        box-shadow 0.3s ease;
      z-index: 1;
      --bg-x: 0px;
      --bg-y: 0px;
    }

    .guideline-button::before {
      content: '';
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transform: scale(1.05) translateY(6px) translate(var(--bg-x), var(--bg-y));
      transition:
        opacity 0.4s ease,
        transform 0.5s ease;
      z-index: 0;
      background-image: linear-gradient(135deg, #e0f2fe 0%, #e0f1fe 1%, #e0f1fe 2%, #e0f0fe 3%, #e0f0fe 4%, #e0effe 5%, #e0effe 6%, #e0eefe 7%, #e0eefe 8%, #dfedfe 9%, #dfecfe 10%, #dfecfe 11%, #dfebfe 12%, #dfebfe 13%, #dfeafe 14%, #dfeafe 15%, #dfe9fe 16%, #dfe8fe 17%, #dfe8fe 18%, #dfe7fe 19%, #dfe7fe 20%, #dfe6fe 21%, #dfe6fe 22%, #dfe5fe 23%, #dfe5fe 24%, #dfe4fe 25%, #dee3fe 26%, #dee3fe 27%, #dee2fe 28%, #dee2fe 29%, #dee1fe 30%, #dee1fe 31%, #dee0fe 32%, #dee0fe 33%, #dedffe 34%, #dedefe 35%, #dedefe 36%, #deddfe 37%, #deddfe 38%, #dedcfe 39%, #dedcfe 40%, #dedbfe 41%, #dddafe 42%, #dddafe 43%, #ddd9fe 44%, #ddd9fe 45%, #ddd8fe 46%, #ddd8fe 47%, #ddd7fe 48%, #ddd7fe 49%, #ddd6fe 50%, #ded6fd 51%, #ded6fc 52%, #dfd6fc 53%, #e0d6fb 54%, #e0d6fa 55%, #e1d6f9 56%, #e2d6f9 57%, #e2d6f8 58%, #e3d6f7 59%, #e4d6f6 60%, #e4d6f5 61%, #e5d6f5 62%, #e6d6f4 63%, #e6d6f3 64%, #e7d6f2 65%, #e8d6f2 66%, #e8d6f1 67%, #e9d6f0 68%, #ead6ef 69%, #ead6ee 70%, #ebd6ee 71%, #ecd6ed 72%, #ecd6ec 73%, #edd6eb 74%, #eed7eb 75%, #eed7ea 76%, #efd7e9 77%, #efd7e8 78%, #f0d7e7 79%, #f1d7e7 80%, #f1d7e6 81%, #f2d7e5 82%, #f3d7e4 83%, #f3d7e3 84%, #f4d7e3 85%, #f5d7e2 86%, #f5d7e1 87%, #f6d7e0 88%, #f7d7e0 89%, #f7d7df 90%, #f8d7de 91%, #f9d7dd 92%, #f9d7dc 93%, #fad7dc 94%, #fbd7db 95%, #fbd7da 96%, #fcd7d9 97%, #fdd7d9 98%, #fdd7d8 99%, #fed7d7 100%);
    }

    .guideline-button:hover::before {
      opacity: 1;
      transform: scale(1.03) translateY(0) translate(var(--bg-x), var(--bg-y));
    }

    .guideline-button::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1;
    }

    .guideline-button:hover::after {
      opacity: 1;
    }

    .guideline-button * {
      position: relative;
      z-index: 2;
      transition: none;
    }

    .guideline-button h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.02em;
    }

    .guideline-button p {
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
      max-width: 100%;
      text-align: center;
    }

    .guideline-button:hover {
      transform: translateY(-6px) scale(1.015);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
      color: #fff;
    }

    .guideline-button:hover h2,
    .guideline-button:hover p {
      color: #fff;
    }

    /* Responsive Design */
    @media (max-width: 800px) {
      .project-cards-container {
        padding: 0 20px;
      }

      .projects-text-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .project-card {
        padding: 60px 30px;
      }

      .guideline-button {
        padding: 60px 30px;
        margin-top: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="project-cards-container">
    <!-- Project Cards Grid -->
    <div class="projects-text-grid">
      <a href="/projects/graphic-design" class="project-card graphic-design">
        <h2>Graphic Design</h2>
        <p>Visual storytelling through timeless composition and brand craft.</p>
      </a>

      <a href="/projects/ui-ux" class="project-card ui-ux">
        <h2>UI/UX</h2>
        <p>Interfaces and experiences designed for clarity, emotion, and ease.</p>
      </a>
    </div>

    <!-- Guideline Button - Full Width Below Cards -->
    <a href="/projects/guidelines" class="guideline-button">
      <h2>Guidelines</h2>
      <p>Design system and brand guidelines for consistent visual communication.</p>
    </a>
  </div>

  <script>
    const MAX_SHIFT = 6;

    // Add parallax effect to project cards
    document.querySelectorAll('.project-card').forEach((card) => {
      function onMove(e) {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width - 0.5) * 2;
        const y = ((e.clientY - rect.top) / rect.height - 0.5) * 2;
        card.style.setProperty('--bg-x', `${x * MAX_SHIFT}px`);
        card.style.setProperty('--bg-y', `${y * MAX_SHIFT}px`);
      }
      function onLeave() {
        card.style.setProperty('--bg-x', '0px');
        card.style.setProperty('--bg-y', '0px');
      }
      card.addEventListener('mousemove', onMove);
      card.addEventListener('mouseleave', onLeave);
    });

    // Add parallax effect to guideline button
    const guidelineBtn = document.querySelector('.guideline-button');
    if (guidelineBtn) {
      function onMoveGuideline(e) {
        const rect = guidelineBtn.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width - 0.5) * 2;
        const y = ((e.clientY - rect.top) / rect.height - 0.5) * 2;
        guidelineBtn.style.setProperty('--bg-x', `${x * MAX_SHIFT}px`);
        guidelineBtn.style.setProperty('--bg-y', `${y * MAX_SHIFT}px`);
      }
      function onLeaveGuideline() {
        guidelineBtn.style.setProperty('--bg-x', '0px');
        guidelineBtn.style.setProperty('--bg-y', '0px');
      }
      guidelineBtn.addEventListener('mousemove', onMoveGuideline);
      guidelineBtn.addEventListener('mouseleave', onLeaveGuideline);
    }
  </script>
</body>
</html>
